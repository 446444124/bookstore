server:
  port: 8090

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  datasource:
    druid:
      driver-class-name: ${store.datasource.driver-class-name}
      url: jdbc:mysql://${store.datasource.host}:${store.datasource.port}/${store.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${store.datasource.username}
      password: ${store.datasource.password}
  redis:
    host: ${store.redis.host}
    port: ${store.redis.port}
    database: ${store.redis.database}


mybatis-plus:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.store.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      store:
        mapper: debug
        service: info
        controller: info

store:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

    user-secret-key: itheima
    user-ttl: 7200000
    user-token-name: authentication

  alioss:
    endpoint:  ${store.alioss.endpoint}
    access-key-id: ${store.alioss.access-key-id}
    access-key-secret: ${store.alioss.access-key-secret}
    bucket-name: ${store.alioss.bucket-name}

  wechat:
    appid: ${WECHAT_APP_ID}
    secret: ${WECHAT_APP_SECRET}
    mchid: ${WECHAT_MCH_ID}
    mchSerialNo: ${WECHAT_MCH_SERIAL_NO}
    privateKeyFilePath: ${WECHAT_PRIVATE_KEY_FILE_PATH}
    apiV3Key: ${WECHAT_API_V3_KEY}
    weChatPayCertFilePath: ${WECHAT_PAY_CERT_FILE_PATH}
    notifyUrl: ${WECHAT_NOTIFY_URL}
    refundNotifyUrl: ${WECHAT_REFUND_NOTIFY_URL}

