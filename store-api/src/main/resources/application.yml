server:
  port: 8090

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  datasource:
    druid:
      driver-class-name: ${store.datasource.driver-class-name}
      url: jdbc:mysql://${store.datasource.host}:${store.datasource.port}/${store.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${store.datasource.username}
      password: ${store.datasource.password}
      # 连接池配置
      min-idle: 5
      max-active: 20
      initial-size: 5
      # 连接空闲超时时间（毫秒）
      time-between-eviction-runs-millis: 60000
      # 最小生存时间
      min-evictable-idle-time-millis: 300000
      # 验证查询语句
      validation-query: SELECT 1
      # 获取连接时验证
      test-on-borrow: true
      test-while-idle: true
      # 移除废弃连接的超时时间（毫秒）
      remove-abandoned: true
      remove-abandoned-timeout: 1800
  redis:
    host: ${store.redis.host}
    port: ${store.redis.port}
    database: ${store.redis.database}


mybatis-plus:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.store.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      PTU:
        mapper: debug
        service: info
        controller: info

store:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

    user-secret-key: bookstore
    user-ttl: 7200000
    user-token-name: authentication

  alioss:
    endpoint:  ${store.alioss.endpoint}
    access-key-id: ${store.alioss.access-key-id}
    access-key-secret: ${store.alioss.access-key-secret}
    bucket-name: ${store.alioss.bucket-name}


